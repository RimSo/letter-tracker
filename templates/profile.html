{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <strong>Your profile</strong>
        <span class="badge bg-success">Verified</span>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input name="name" type="text" class="form-control" required value="{{ name }}">
            {% if errors.name %}
              <div class="text-danger small mt-1">{{ errors.name }}</div>
            {% endif %}
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="{{ email }}" disabled>
          </div>
          <hr>
          <p class="small text-muted mb-2">Change password (optional)</p>
          <div class="mb-3">
            <label class="form-label">New password</label>
            <div class="input-group">
              <input id="prof-password" name="password" type="password" class="form-control" minlength="6">
              <button class="btn btn-outline-secondary" type="button"
                      data-toggle-password="prof-password">Show</button>
            </div>
            {% if errors.password %}
              <div class="text-danger small mt-1">{{ errors.password }}</div>
            {% endif %}
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <div class="input-group">
              <input id="prof-confirm" name="confirm" type="password" class="form-control" minlength="6">
              <button class="btn btn-outline-secondary" type="button"
                      data-toggle-password="prof-confirm">Show</button>
            </div>
            {% if errors.confirm %}
              <div class="text-danger small mt-1">{{ errors.confirm }}</div>
            {% endif %}
          </div>
          <button class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
