{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <strong>Set new password</strong>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">New password</label>
            <div class="input-group">
              <input id="reset-password" name="password" type="password" class="form-control" required minlength="6">
              <button class="btn btn-outline-secondary" type="button"
                      data-toggle-password="reset-password">Show</button>
            </div>
            {% if errors.password %}
              <div class="text-danger small mt-1">{{ errors.password }}</div>
            {% endif %}
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <div class="input-group">
              <input id="reset-confirm" name="confirm" type="password" class="form-control" required minlength="6">
              <button class="btn btn-outline-secondary" type="button"
                      data-toggle-password="reset-confirm">Show</button>
            </div>
            {% if errors.confirm %}
              <div class="text-danger small mt-1">{{ errors.confirm }}</div>
            {% endif %}
          </div>
          <button class="btn btn-success">Update password</button>
          <a href="{{ url_for('login') }}" class="btn btn-link">Back to login</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
