{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>ðŸ‘¥ Manage Users</h3>

    <!-- Button to open modal -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
        âž• Add User
    </button>
</div>
<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <form method="POST" action="{{ url_for('admin_add_user') }}">
        <div class="modal-header">
          <h5 class="modal-title">âž• Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" name="admin" id="adminCheck">
            <label class="form-check-label" for="adminCheck">Make Admin</label>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success">Create User</button>
        </div>
      </form>

    </div>
  </div>
</div>
<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Verified</th>
      <th>Admin</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ "âœ”" if u.verified else "âœ–" }}</td>
      <td>{{ "âœ”" if u.is_admin else "âœ–" }}</td>
      <td>
    <a class="btn btn-sm btn-primary"
       href="{{ url_for('admin_edit_user', user_id=u.id) }}">
       Edit
    </a>

    <form method="POST" action="{{ url_for('admin_delete_user', user_id=u.id) }}"
          class="d-inline">
        <button class="btn btn-sm btn-danger"
                onclick="return confirm('Delete this user?');">
            Delete
        </button>
    </form>
</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
