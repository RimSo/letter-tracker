<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal{{ u.id }}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <form method="POST" action="{{ url_for('admin_edit_user', user_id=u.id) }}" enctype="multipart/form-data">

        <div class="modal-header">
          <h5 class="modal-title">Edit {{ u.name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" value="{{ u.name }}">

          <label class="form-label mt-2">Email</label>
          <input type="email" class="form-control" name="email" value="{{ u.email }}">

          <label class="form-label mt-2">New Password (optional)</label>
          <input type="password" class="form-control" name="password">

          <label class="form-label mt-2">Change Avatar</label>
          <input type="file" class="form-control" name="avatar" accept="image/*">

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="admin" {% if u.is_admin %}checked{% endif %}>
            <label class="form-check-label">Admin</label>
          </div>

          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" name="verified" {% if u.verified %}checked{% endif %}>
            <label class="form-check-label">Verified</label>
          </div>

          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" name="active" {% if u.active %}checked{% endif %}>
            <label class="form-check-label">Active (Can Log In)</label>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Save Changes</button>
        </div>

      </form>

    </div>
  </div>
</div>
