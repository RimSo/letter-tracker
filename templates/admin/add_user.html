{% extends "base.html" %}
{% block content %}

<h3>âž• Add New User</h3>

<form method="POST" class="mt-3" style="max-width: 450px;">

    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" value="{{ name }}">
        {% if errors.name %}<div class="text-danger small">{{ errors.name }}</div>{% endif %}
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ email }}">
        {% if errors.email %}<div class="text-danger small">{{ errors.email }}</div>{% endif %}
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
        {% if errors.password %}<div class="text-danger small">{{ errors.password }}</div>{% endif %}
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="admin" id="adminCheck">
        <label class="form-check-label" for="adminCheck">
            Make Admin
        </label>
    </div>

    <button class="btn btn-success">Create User</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
