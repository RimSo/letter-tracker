{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm col-md-5 mx-auto mt-4">
    <div class="card-header">
        <strong>Edit User</strong>
    </div>

    <div class="card-body">
        <form method="POST">

            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>

            <label class="form-label mt-3">Email (read-only)</label>
            <input type="text" class="form-control" value="{{ user.email }}" disabled>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="verified"
                       {% if user.verified %}checked{% endif %}>
                <label class="form-check-label">Verified</label>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="is_admin"
                       {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label">Admin</label>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="{{ url_for('admin_users') }}">Cancel</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
